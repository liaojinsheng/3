<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 300px;
				height: 200px;
				background: palevioletred;
				margin: 10px auto;
			}
			/*
			 离开的class
			 fade-leave-active fade-leave-to fade-leave
			 开始执行离开的那一刻fade-leave
			 正在离开， 开始执行离开的那一刻之后添加的fade-leave-active
			 离开发生后一直都有的效果fade-leave-to
			 
			进入的class
			开始执行进入的那一刻fade-enter
			正在进入， 开始执行进入的那一刻之后添加的fade-enter-active
			 fade-enter-active fade-enter-to fade-enter
			 * */
			@keyframes slideInRight{
				from{
					transform: translateX(100%);
				}
				to{
					transform: translateX(0);
				}
			}
			@keyframes slideOutRight{
				from{
					transform: translateX(0);
				}
				to{
					transform: translateX(100%);
				}
			}
			.slide-enter-active{
				animation: slideInRight 1s;
			}
			.slide-leave-active{
				animation: slideOutRight 1s;
			}
			
			
		</style>
	</head>
	<body>
		
		<div id="app">
			<input type="checkbox" v-model="isShow"/>
			<!-- 单个标签需要过渡 -->
			<!--<transition name="slide">
				<div class="box" v-show="isShow"></div>
			</transition>-->
			
			<!-- 多个标签需要过渡 -->
			<transition-group name="slide">
				<div class="box" v-show="isShow" key="1"></div>
				<div class="box" v-show="isShow" key="2"></div>
				<div class="box" v-show="isShow" key="3"></div>
			</transition-group>
			
		</div>
		
		<script src="vue.js"></script>
		
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					isShow: false
				}
			})
			
			
		</script>
		
	</body>
</html>
