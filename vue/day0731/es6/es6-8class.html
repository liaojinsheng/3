			//es6---class
			
			class Cat{
				//构造函数
				constructor(name){
					this.name = name;
				}
				
				say(){
					console.log(this.name);
				}
				
			}
			
			var c2 = new Cat('ccc');
			c2.say();
			console.log(c2);
			
			
			//继承
			class CatN extends Cat{
				//重写构造函数，必须通过super()调用父类的构造函数。
				constructor(name, age){
					super(name);//代表父类的构造方法
					this.age = age;
				}
				
				//重写对象方法
				say(){
					console.log('name:'+this.name+' age: '+this.age);
					//调用父类方法
					super.say();
				}
			}
			var c3 = new CatN('eeee', 5);
			c3.say();
			console.log(c3);
