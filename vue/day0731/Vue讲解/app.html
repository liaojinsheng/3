<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{margin: 0;padding: 0;}
			ul,li{list-style: none;}
			.tab{width: 100%;height: 49px;position: absolute;left: 0;bottom: 0;}
			.tab{display: flex;background: lightblue;height: 49px;}
			.tab li{flex: 1;}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="box1" v-if="ishow == 1">1</div>
			<div class="box2" v-else-if="ishow == 2">2</div>
			<div class="box3" v-else-if="ishow == 3">3</div>
			<div class="box4" v-else>4</div>
			
			<nav class="tab">
				<li v-for="(val,key) in arr" v-on:click="action(val,key)">
					{{val}}
				</li>
			</nav>
			
			
		</div>
		
		<script src="vue.js" ></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					arr:[1,2,3,4],
					ishow:1
				},
				methods:{
					action(v,k){
						vm.ishow = v;
					}
				}
			})
		</script>
	</body>
</html>
