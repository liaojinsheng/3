		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html, body{
				width: 100%;

			.item{

			.item .img{
				width: 100px;
				padding: 10px;
				box-sizing: border-box;
			}
			.item .img img{
				width: 100%;

			.item .main{

			.item .main h1{

	</head>
	<body>
		
		<div id="app">

				<li-item v-for="item in listData" :testdata="item"></li-item>
			</ul>
			
		</div>
		
		<script src="vue.js"></script>
		<script>
			
			//全局组件
			//局部组件
			
			var liItem = {

							<p>{{testdata.info}}</p>

			Vue.component('li-item', liItem);
