<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.item{
				border-bottom: 1px solid #ddd;
				position: relative;
			}
			.item h1{
				font-size: 14px;
				line-height: 20px;
			}
			.item button{
				position: absolute;
				top: 5px;
				right: 5px;
			}
			.item .item-activity span{
				display: block;
				line-height: 20px;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>

	<body>
		
		<div id="app">
			
			<ul>
				<li v-for="item in list" class="item">
					<h1>{{item.name}}</h1>
					<button @click="show(item)">按钮</button>
					<div class="item-activity">
						<span v-for="title in item.arrshow">{{title}}</span>
						<span v-if="item.isShow" v-for="title in item.arrhide">{{title}}</span>
					</div>
				</li>
			</ul>
			
		</div>
		
		
		<script src="vue.js"></script>
		<script>
			
			var app = new Vue({
				el: '#app',
				data: {
					list: [],
					isShow: false
				},
				created(){
					var arr = [];
					for(var i = 0; i < 20; i++){
						var item = {};
						item.name = '乐凯撒比萨'+i;
						item.arrshow = [1,2];
						item.arrhide = [3,4,5,6,7];
						arr.push(item);
					}
					
					this.list = arr.map((item)=>{
						item.isShow = false;
						return item;
					})
					
				},
				methods: {
					show(item){
						console.log(item);
						item.isShow = !item.isShow;
					}
				}
			})
			
		</script>
	</body>

</html>
