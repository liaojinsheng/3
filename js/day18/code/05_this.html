			onload = function(){
				
				//this : 哪个对象调用了函数， 那么该函数中的this就是这个对象
			
				//事件中的this
				var btn = document.getElementsByTagName("button")[0];
				btn.onclick = function(){
					console.log(this); //btn
				}

				function fn(){
					console.log(this); //window对象
				}
				fn();

				/*
				setInterval(function(){
					console.log(this); //window对象
				}, 2000)
				*/
				setTimeout(function(){
					console.log(this); //window对象
				}, 2000)
				
				
				//构造函数中的this
				function Person(){
					console.log(this); //person
