			//小狗吃食（闻一闻smell、舔一舔lick、咬一咬bite）
			//面向过程
			function smell(){
				console.log("闻一闻");
			}
			function lick(){
				console.log("舔一舔");
			}
			function bite(){
				console.log("咬一咬");
			}
			smell();
			lick();
			bite();
			
			//面向对象
			var dog = {
				smell: function(){
					console.log("闻一闻");
				},
				lick:function(){
					console.log("舔一舔");
				},
				bite: function (){
					console.log("咬一咬");
				}
			}
			dog.smell();
			dog.lick();
			dog.bite();
			
			
			
			//创建对象

			//工厂模式 ：生产对象，  设计模式（总共23种）
			//创建对象
			function createPerson(name, age){
				var obj = new Object();
				obj.name = name;
				obj.age = age;
				obj.show = function(){
					console.log(this.name + this.age);
				}
				return obj;
			}
			
			var person1 = createPerson("张三", 33);
