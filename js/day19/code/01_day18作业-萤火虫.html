<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body {
				width: 100%;
				height: 100%;
				background: url(images/bg.jpg) center;
				overflow: hidden;
			}
			.fireworm {
				width: 18px;
				height: 18px;
				position: absolute;
			}
		</style>
		
		<script src="move.js"></script>
		<script>
			onload = function(){
				
				//4,  创建一个萤火虫Fireworm类, 其中包括一个节点属性ele和飞的方法fly(), 
				//每隔1秒创建一个萤火虫对象, 显示在屏幕的随机位置,然后自动飞到屏幕的其他随机位置,飞完后再继续飞...
				
				//萤火虫
				function Fireworm(){
					
					//属性
					this.ele = document.createElement("img");
					this.ele.className = "fireworm";
					this.ele.src = "images/1.jpg";
					this.ele.style.left = randomPoint().left + "px";
					this.ele.style.top = randomPoint().top + "px";
					document.body.appendChild(this.ele);
					
					//方法
					this.fly = function(){
						var that = this;
						animate(this.ele, randomPoint(), function(){
							//console.log(this); //window对象
							that.fly(); //继续飞
						})
					}
				}
				
				
				//随机位置
				function randomPoint(){
					var x = parseInt(Math.random() * document.documentElement.clientWidth);
					var y = parseInt(Math.random() * document.documentElement.clientHeight);
					return {left: x, top:y};
				}
				
				
				var count = 20;
				var timer = setInterval(function(){
					
					if (count-- > 0) {
						var fireworm = new Fireworm();
						fireworm.fly();
					}
					else {
						clearInterval(timer);
					}
					
				}, 1000);
				
				
				
				
				
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
