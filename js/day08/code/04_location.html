<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

			//location对象

			//location的属性
			//锚点
			console.log( location.hash ); //#1
			location.hash = "#dd"
			
			//主机
			console.log( location.host ); //127.0.0.1:8020
			
			console.log( location.hostname); //127.0.0.1
			
			console.log( location.href ); //http://127.0.0.1:8020/www/day08/code/04_location.html#dd

			//接口： 
			//http: 协议
			//127.0.0.1： ip地址
			//8020： 端口
			//路径： www/day08/code/04_location.html
			//参数部分： name=w&pwd=123456
			//http://127.0.0.1:8020/www/day08/code/04_location.html?name=w&pwd=123456
			console.log( location.pathname ); ///www/day08/code/04_location.html
			
			console.log( location.port ); //8020
			console.log( location.protocol ); //http:
			
			//参数部分
			console.log( location.search ); //?name=w&pwd=123456
