<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			onload = function(){
				
				var aP = document.getElementsByTagName("p");
				
				var params = location.search;
				console.log(params); //"?username=zhangsan&pwd=111111"
				
				//如果有参数
				if (params.indexOf("?") != -1) {
					params = params.substring(1);
					
					var arr = params.split("&");
					for (var i=0; i<arr.length; i++){
						var str = arr[i]; //"username=zhangsan"
						var arr2 = str.split("=");
						if (arr2.length >= 2) {
							if (arr2[0] == "username") {
								aP[0].innerHTML = arr2[1];
							}
							else if (arr2[0] == "pwd"){
								aP[1].innerHTML = arr2[1];
							}
						}
					}
					
				}
				else {
					console.log("没有参数");
				}
			}
			
		</script>
	</head>
	<body>
		<h2>用户信息</h2>
		用户名： <p></p> 
		密码： <p></p> 
	</body>
</html>
