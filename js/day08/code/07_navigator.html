<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//navigator
			//用户代理信息, 通过该属性可以获取浏览器及操作系统信息
			console.log(navigator.userAgent);  
			
			//
			if (navigator.userAgent.indexOf("Chrome") != -1 ) {
				console.log("谷歌浏览器")
			}
			else if (navigator.userAgent.indexOf("Firefox") != -1 ) {
				console.log("火狐浏览器")
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
