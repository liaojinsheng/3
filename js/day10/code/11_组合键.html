				//键码keyCode

				//方向键: 左37 上38 右39 下40

				//keyCode: 不区分大小写
				window.onkeydown = function(e){
					e = e || event;
					console.log("键码： " + e.keyCode); 
				}
				
				//字符编码charCode
				//数字， 字母， 字符（逗号，句号..）空格， 回车
				window.onkeypress = function(e){
					e = e || event;
					console.log("字符编码： " + e.charCode);
