<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				// 示例: 
				// 1, 有一块空白区域,
				//    当鼠标移动到区域内,显示"亲爱的, 我爱你",
				//    当我鼠标移开的时候,显示"对不起, 开玩笑",
				//    当我鼠标不停的在区域内移动的时候, 变换颜色
				
				var oBox = document.getElementById("box");
				
				//移入
				oBox.onmouseenter = function(){
					oBox.innerHTML = "亲爱的, 我爱你";
				}
				//移出
				oBox.onmouseleave = function(){
					oBox.innerHTML = "对不起，开玩笑";
				}
				//移动
				oBox.onmousemove = function(){
					oBox.style.background = "rgb(" + parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + ")"; 
				}
				
				
			}
		</script>
	</head>
	<body>
		<div id="box" style="width: 300px; height: 300px; background: white; font-size: 40px;"></div>
	</body>
</html>
