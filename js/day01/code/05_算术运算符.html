<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//算术运算符
			// + - * / %
			console.log( 10 + 3 ); 
			console.log( 10 - 3 ); 
			console.log( 10 * 3 ); 
			console.log( 10 / 3 ); 
			console.log( 10 % 3 );  //1
			
			
			// + : 字符串连接
			var str1 = "hello ";
			var str2 = "world";
			console.log( str1 + str2 ); //hello world
			
			var str = "hello" + 2;
			console.log(str); //hello2
			
			var str = 3 + 4 +"hello" + (2 + 3);
			console.log(str); //7hello5
			
			var str = "hello" + true;
			console.log(str); //hellotrue
			
			//将数值类型转换成字符串类型
			var n = 3;
			console.log(typeof n); //number
			var n2 = n + "";
			console.log(typeof n2); //string
			
			
			// - 
			var n3 = "23" - 0;
			console.log(n3); //23
			console.log(typeof n3); //number
			
			
			// /
			console.log( 1/0 ); //Infinity
			console.log( 0/0 ); //NaN
			console.log( 1/0 * 0 ); //NaN
			
			
			// year = 10*2 - 3 - 45*3 / 4;
			
			//#FFFFFF
			// (255, 255, 255)
			
			
		</script>
	</head>
	<body>
		<div></div>
			
	</body>
</html>
