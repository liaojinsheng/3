<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				var oUl = document.getElementById("list");
				var aLi = oUl.getElementsByTagName("li");
				
				for (var i=0; i<aLi.length; i++){
					if (i%2 == 0) {
						aLi[i].style.backgroundColor = "red";
					}
					else {
						aLi[i].style.backgroundColor = "blue";
						
					}
				}
				
				for (var i=0; i<aLi.length; i++){
					aLi[i].index = i;
					aLi[i].onclick = function(){
						//console.log(this.innerHTML);
						console.log( this.index );
					}
				}
				
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>
