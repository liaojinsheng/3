<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				var oBox = document.getElementById("box");
				
				var change = 8;
				var i = 0;
				setInterval(function(){
					//随机颜色
					var color = "rgb(" + parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + "," + parseInt(Math.random()*256) + ")";
					oBox.style.color = color;
					
					oBox.style.fontSize = parseInt(oBox.style.fontSize) + change + "px";
					i++;
					if (i % 6 == 0){
						change *= -1;
					}
					
				}, 300);
				
			}
			
		</script>
	</head>
	<body>
		<div id="box" style="width: 300px; height: 200px; background: red; font-size: 16px;">看我72变</div>
	</body>
</html>
