<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li {list-style: none;}
			ul {
				overflow: hidden;
			}
			li {
				background: url(images/star.gif) 0 0;
				width: 27px; height: 28px;
				float:left;
			}
		</style>
		<script>
			onload = function(){
				
				var arr = ["很差", "一般", "还行", "推荐", "完美"];
				
				var div = document.getElementsByTagName("div")[0];
				var aLi = document.getElementsByTagName("li");
				
				for (var i=0; i<aLi.length; i++){
					aLi[i].index = i;
					aLi[i].onclick = function(){
						
						for (var j=0; j<aLi.length; j++){
							if (j <= this.index) {
								aLi[j].style.background = "url(images/star.gif) 0 -29px";
							}
							else  {
								aLi[j].style.background = "url(images/star.gif) 0 0";
							}
						}
						
						div.innerHTML = arr[this.index];
						
					}
				}
				
			}
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div></div>
	</body>
</html>
