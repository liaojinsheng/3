<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//99乘法表
			/*
			 	1*1=1
			 	1*2=2 2*2=4
			 	1*3=3 2*3=6 3*3=9
			 	1*4=4 2*4=8 3*4=12 4*4=16
			 	..
			  	
			  	1*9=9 2*9=18        ...             9*9=81
			 */
			
			var i = 1;
			while(i <= 9) {
				
				var j = 1;
				while (j <= i){
					document.write( j + "*" + i + "=" + i*j + (i*j<10? "&nbsp;&nbsp;&nbsp;&nbsp;" : "&nbsp;&nbsp;"));
					j++;
				}
				document.write("<br>");
				
				i++;
			}
			
			
			//1, 一个新入职，月工资为2000元的员工，每年涨当年工资5%，20年后的月工资是多少？
			var salary = 2000;
			
			var i = 1;
			while (i <= 20){
				salary = salary + salary * 0.05;
				i++;
			}
			console.log(salary); //5306

			
			//2, 山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。
			//	  问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。
			var water = 50;
			var water2 = 15;
			var count = 0; //次数
			while ( water2 < water ){
				count++;
				water2 += 5;
			}
			console.log( count ); //7
			
			
			//3, 打印100–200之间所有能被3或者7整除的数
			var i = 100;
			while (i<=200) {
				if (i%3 == 0 || i%7 == 0){
					console.log(i);
				}
				i++;
			}
			
			
			
			
			
			
		</script>

</html>
