<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			
			//do-while
			/*
				do {
					循环体;
				}while (表达式)
			*/
			/*
				while (表达式) {
					循环体
				}
			*/
			
			//1+2+3+.. 100
			var i = 1;
			var sum = 0;
			do {
				//console.log(i);
				
				sum += i;
				
				i++;
			} while (i <= 100);
			
			console.log(sum); //5050
			
			
			
			//while和do-while的区别
			while (false) {
				console.log("while");
			}
			
			do {
				console.log("do-while"); //do-while
			} while (false);
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
