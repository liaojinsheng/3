				if (n == 1) {

				}

			//用递归实现: 
			//  1, 计算1+2+3+…+100的和
			//  f1(n) = f1(n-1) + n
			
			function f1(n){
				if (n == 1) return 1;
				return f1(n-1) + n;
			}
			console.log( f1(100) ); //5050
