<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				var oBall = document.getElementById("ball");
				var oBtn = document.getElementsByTagName("button")[0];
				
				oBtn.onclick = function(){
					
					var xSpeed = 1; //Math.random()*40 - 20 ; //-20~20 
					var ySpeed = -20;
					setInterval(function(){
						ySpeed++;
						
						oBall.style.left = oBall.offsetLeft + xSpeed + "px";
						oBall.style.top = oBall.offsetTop + ySpeed + "px";
						
						//回弹
						if (oBall.offsetTop >= document.documentElement.clientHeight - oBall.offsetHeight) {
							oBall.style.top = document.documentElement.clientHeight - oBall.offsetHeight + "px";
							ySpeed *= -0.6;
						}
						
					}, 30);
					
				}
				
			}
		</script>
	</head>
	<body>
		<button>开始运动</button>
		<div id="ball" style="width: 50px; height: 50px; background: red; border-radius: 50%; position: absolute;left: 100px; top: 200px;"></div>
	</body>
</html>
