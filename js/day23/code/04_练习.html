<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 练习
			 实现以下类的原型链继承
			
				父类：Cat
				方法： eat; miaow
				属性： fur
				说明： eat吃各种东西
				
				子类1： GarfieldCat
				方法：eat; miaow; talk
				属性：fur; glasses
				说明：eat只吃肉
				
				子类2： TomCat
				方法：eat; miaow; catchMouse
				属性：fur; friend
				说明：eat只吃面包
			*/
			
			//Cat
			function Cat(){
				this.fur = "黄色的皮毛";
				this.eat = function(){
					console.log("吃各种东西");
				}
				this.miaow = function(){
					console.log("喵");
				}
			}
			
			//GarfieldCat
			function GarfieldCat(){
				this.glasses = "眼镜";
				this.talk = function(){
					console.log("可以说话");
				}
				this.eat = function(){ //重写了父类的eat方法
					console.log("只吃肉");
				}
			}
			GarfieldCat.prototype = new Cat();
			
			//TomCat
			function TomCat(_friend){
				this.friend = _friend;
				this.catchMouse = function(){
					console.log("抓老鼠");
				}
				this.eat = function(){ //重写了父类的eat方法
					console.log("只吃面包");
				}
			}
			TomCat.prototype = new Cat();
			
			
			//创建tomcat
			var tomcat = new TomCat("Jack");
			console.log(tomcat.friend);
			console.log(tomcat.fur);
			
		</script>
	</head>
	<body>
	</body>
</html>
