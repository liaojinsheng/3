			/*
			 Javascript 为什么要设立严格模式：
				1.消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;

			例如以下几点:
				 1. 不可以省略var声明变量
				 2. 禁止使用this关键字指向全局变量
				 3. 禁止使用八进制方法
				 4. 不允许在非函数的代码块内声明函数
			 * */

			//bind() : 将对象绑定到函数的this
			//绑定一个新对象， 让函数中的this指向该对象， 一般在定时器中使用较多
			var name = "dd";
			var obj1 = {name: "张三"};
			var obj2 = {
				name: "李四",
				fn: function(){
					console.log(this);
					console.log(this.name);
				}
