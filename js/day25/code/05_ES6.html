<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//let : 声明变量, 但是不可以重复声明, 会产生作用域，在代码块中有效
			//var : 声明变量
			var a = 1;
			console.log(a);
			
			let b = 2;
			console.log(b);
			
			//let b = 3; //报错， 不可重复声明 
			
			if (1) {
				var c = 3;
				let d = 4;
				console.log(d); //let声明的变量只在当前代码块中有效
			}
			console.log("c=" + c);
			//console.log("d=" + d); //d is not defined
			let d = 5;
			console.log(d);
			
			for (var i=0; i<10; i++){}
			console.log("i= " + i); 
			
			for (let j=0; j<10; j++){ //这里的j的作用域是for循环中
				console.log(j);
			}
			//console.log("j= " + j);  //报错， j is not defined
			
			//变量提前声明
			console.log(e); //undefined
			var e = 10;
			
			//let声明的变量不会提前
			//console.log(f); //f is not defined
			let f = 10;
			
			
			for (var p=1; p<=2; p++){
				for (var p=1; p<=4; p++){
					console.log("var p=" + p);
				}
			}
			
			for (let p=1; p<=2; p++){
				for (let p=1; p<=4; p++){
					console.log("let p=" + p);
				}
			}
			
			
			//const： 声明常量(不可以改变的量)
			//const 声明的是常量，一旦声明，值将是不可变的, 
			//const 也具有块级作用域 ,  
			//const 不可重复声明
			const PI = 3.1415926;
			console.log(PI);
			
			//PI = 3.14; //报错
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
