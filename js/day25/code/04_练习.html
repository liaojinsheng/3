<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			// 1, 使用reduce求数组中所有元素的乘积， var arr = [2,3,4,5,6,7]
			var arr = [2,3,4,5,6,7];
			var s = arr.reduce(function(pre, cur){return pre*cur});
			console.log(s); //5040
			
			// 2, 使用reduce求数组中的最大数, var arr = [2,4,6,3,7,8,5]
			var arr = [2,4,6,3,7,8,5];
			var max = arr.reduce(function(pre, cur){return pre>cur ? pre : cur});
			console.log(max); //8
			
			// 3, 使用indexOf完成数组去重.
			var arr = [1,1,2,3,6,4,5,4,3,1,2,4];
			var arr2 = [];
			for (var i=0; i<arr.length; i++){
				if (arr2.indexOf(arr[i]) == -1) {
					arr2.push(arr[i]);
				}
			}
			console.log(arr2); //[1,2,3,6,4,5]
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
