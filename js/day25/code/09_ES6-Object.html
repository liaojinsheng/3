<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//属性简写
			var age = 33;
			var obj = {age}; //等价于： var obj = {age:33}
			console.log(obj.age); //33
			
			//方法简写
			var obj = {
				fn(){
					console.log("fn");
				}
			}
			obj.fn(); //fn
			
			
			//属性名使用表达式
			//方法名使用表达式
			var name = "张三"
			var obj = {
				name,
				age: 33,
				["se"+"x"] : "男",
				
				fn1: function(){
					console.log("fn1");
				},
				fn2() {
					console.log("fn2");
				},
				["fn"+"3"]() {
					console.log("fn3");
				}
			}
			console.log(obj.name);
			console.log(obj.age);
			console.log(obj.sex);
			obj.fn1();
			obj.fn2();
			obj.fn3();
			
			
			//Object.is()用来比较两个值是否严格相等。
			//它与严格比较运算符（===）的行为基本一致， 
			//不同之处只有两个：一是+0不等于-0，二是NaN等于自身
			console.log( +0 === -0 ); //true
			console.log( NaN === NaN );  //false
			console.log( Object.is(+0, -0) ); //false
			console.log( Object.is(NaN, NaN) ); //true
			
			
			//Object.assign() 方法用来将源对象（source）的所有可枚举属性，
			//复制到目标对象（target）。它至少需要两个对象作为参数，
			//第一个参数是目标对象，后面的参数都是源对象。
			//只要有一个参数不是对象，就会抛出TypeError错误。
			var obj1 = {a:1, b:2};
			var obj2 = {b:3, c:4};
			var obj = Object.assign(obj1, obj2);
			console.log(obj); // {a: 1, b: 3, c: 4}
			console.log(obj1); // {a: 1, b: 3, c: 4}
			console.log(obj2); // {b: 3, c: 4}
			
			var obj1 = {a:1, b:2};
			var obj2 = {b:3, c:4};
			var obj3 = {b:5, c:6, d:7, e:8};
			var obj = Object.assign({}, obj1, obj2, obj3);
			console.log(obj);  //{a: 1, b: 5, c: 6, d: 7, e: 8}
			console.log(obj1);  //{a: 1, b: 2}
			console.log(obj2);  //{b: 3, c: 4}
			console.log(obj3);  //{b: 5, c: 6, d: 7, e: 8}
			
			
			//克隆对象
			function cloneObj(obj){
				return Object.assign({}, obj);
			}
			var obj1 = {name:1, age:2};
			var obj2 = cloneObj(obj1);
			console.log(obj2);
			
			//基本类型
			var a = 10;
			var b = a;
			b = 20;
			console.log(a); //10
			console.log(b); //20
			
			//引用类型
			var obj1 = {name:"张三"};
			var obj2 = obj1;
			obj2.name = "李四";
			console.log(obj1.name); //李四
			console.log(obj2.name); //李四
			
		</script>
	</head>
	<body>
	</body>
</html>
