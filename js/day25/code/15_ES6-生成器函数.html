		<script>
			
			//Generator Function: 生成器函数, 最大特点就是可以交出函数的执行权（即暂停执行）
			//Generator函数的写法： *号是为了区分于普通函数
			
			//生成器函数
			function * gen(x){
				yield x+2;
				yield x+3;
				yield x+4;
				return x+10;
			}
			var g = gen(10);
			console.log( g.next() ); //{value: 12, done: false}
			console.log( g.next() ); //{value: 13, done: false}
			console.log( g.next() ); //{value: 14, done: false}
			console.log( g.next() ); //{value: 20, done: true}
			console.log( g.next() ); //{value: undefined, done: true}
