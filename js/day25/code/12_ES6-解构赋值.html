<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//解构赋值
			//var a=1,b=2;
			var [a, b] = [1,2];
			console.log(a); //1
			console.log(b); //2
			
			var [a,[b,c], d] = [1,[2,3],4,5];
			console.log(a) //1
			console.log(b)//2
			console.log(c)//3
			console.log(d);//4
			
			//
			var {name,age} = {name:"张三", age:33};
			console.log(name);
			console.log(age);
			
			//
			function fn([x,y]){
				console.log(x + "," + y); //1,2
			}
			fn([1,2]);
			
			//交换两个变量的值
			var a = 10;
			var b = 20;
			[a,b] = [b,a];
			console.log(a); //20
			console.log(b); //10
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
