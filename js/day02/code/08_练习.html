<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 
			    BMI指数（即身体质量指数，简称体质指数又称体重，英文为Body Mass Index，简称BMI），
			       	是用体重公斤数除以身高米数平方得出的数字，是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。
			       	主要用于统计用途，当我们需要比较及分析一个人的体重对于不同高度的人所带来的健康影响时，
			       	BMI值是一个中立而可靠的指标。
				
				体质指数（BMI）= 体重（kg）÷身高^2（m）
				如：70kg÷（1.75×1.75）=22.86
				
				成人的BMI数值：
					过轻：低于18.5
					正常：18.5-24.99
					过重：25-28
					肥胖：28-32
					非常肥胖, 高于32
				
			 */
			
			var weight = 63;
			var height = 1.7; 
			var bmi = weight / (height * height);
			console.log(bmi);
			
			if (bmi < 18.5) {
				console.log("过轻");
			}
			else if (bmi < 25) {
				console.log("正常");
			}
			else if (bmi < 28) {
				console.log("过重");
			}
			else if (bmi < 32) {
				console.log("肥胖");
			}
			else {
				console.log("非常肥胖");
			}
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
