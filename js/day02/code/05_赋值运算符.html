<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//赋值运算符
			//= , +=, -=, *=， /=，%=
			
			var a = 10;
			a += 2; //等价于： a = a + 2
			console.log(a); //12
			
			var a = 10;
			a -= 2; //a = a - 2
			console.log(a); //8
			
			var a = 10;
			a *= 2; //a = a * 2
			console.log(a); //20
			
			var a = 10;
			//a = a / 2
			a /= 2; 
			console.log(a); //5
			
			var a = 10;
			a %= 2; //a = a % 2
			console.log(a); //0
			
			
			//三目运算符 ?:
			var a = 20;
			var b = 11;
			var max = a>b ? a : b;
			console.log(max); //20
			
			
			//其他运算符
			//位运算符 （扩展）
			var a = 25;     //11001
			var b = 21;     //10101
			var c = a & b;  //10001
			console.log(c); //17
			
			var a = 10;     //1010
			var b = 9;      //1001
			var c = a | b;  //1011
			console.log(c);  //11
			
			//位移
			var a = 11;   //1011
			var b = a>>1; // 101
			console.log(b); //5
			
			//http://www.w3school.com.cn/js/pro_js_operators_bitwise.asp
			
			//运算符优先级，可以打括号提高优先级
			var year = 2017 + 2018*2/(3 - 8);
			
			
			//
			var result = 12 + 2 + "12" - 2*2;  
			console.log(result);
			
			//
			var num1 = 1&&2;
			var num2 = true||false;
			var result = num1*num2 + 3; //2*true + 3
			console.log(result); //5
			 
			//
			var result = parseInt(null) + Number(null) + "1";
			console.log(parseInt(null)); //NaN
			console.log(Number(null)); //0
			console.log(result); //NaN1
			
			//交换两个变量的值
			var a = 10;
			var b = 12;
			// a=12, b=10
			
			//方法一
			/*
			var c = a; //a=c=10, b=12
			a = b;  //a=b=12, c=10
			b = c;  //a=12, b=c=10
			*/
			
			//方法二
			/*
			a = a ^ b;  //1010 ^ 
						//1100
						//0110 = 6 = a
						
			b = a ^ b;  //0110 ^
						//1100
						//1010 = 10 = b 
						
			a = a ^ b;  //0110 ^
						//1010
						//1100 = 12 = a
			*/
			
			//方法三：
			a = a + b;  // a=a+b ; b=b
			b = a - b;  // b = (a+b) - b = a;
			a = a - b;  // a = (a+b) - a = b;
			
			console.log(a); //12
			console.log(b); //10
			
			
			
		</script>
	</head>
