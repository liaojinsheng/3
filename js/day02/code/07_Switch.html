<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//switch 分支语句
			
			//
			var grade = "D"; //A, B, C, D
			
			//case穿透
			switch(grade){
				case "A": 
					console.log("优秀");
					break;
					
				case "B": 
					console.log("良好");
					break;
					
				case "C":
					console.log("及格");
					break;
				
				case "D":
					console.log("不及格");
					break;
				
				default : 
					console.log("error");
					break;
			}
			
			//switch和if的区别： 
			//switch只能判断固定值， if是可以判断范围
			//switch在判断固定值时，更加直观
			
			//break: 跳出switch语句
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
