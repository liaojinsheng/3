<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//练习: 
			//1,  不改变原数组, 取出数组[3,2,4,5,8,6,3,9]中的[5,8,6].
			var arr = [3,2,4,5,8,6,3,9];
			var arr2 = arr.slice(3, 6);
			console.log(arr2); //[5,8,6]
			
			
			//2, 在数组[1,2,3,4,6,7,8]中对应的位置插入5, 变成[1,2,3,4,5,6,7,8]
			var arr =[1,2,3,4,6,7,8];
			arr.splice(4, 0, 5);
			console.log(arr); //[1,2,3,4,5,6,7,8]
			
			
			//3, 将数组 ["我","是","一","只","笨","鸟"] 改成 ["我","是","一","只","聪","明","鸟"], 并打印出: "我是一只聪明鸟"
			var arr = ["我","是","一","只","笨","鸟"];
			arr.splice(4, 1, "聪", "明");
			var str = arr.join(""); 
			console.log(str); //我是一只聪明鸟
			
			
			//4, 删除数组[20,23,21,34,54,55,32]中的倒数第二个和倒数第三个元素
			var  arr = [20,23,21,34,54,55,32];
			arr.splice(arr.length-3, 2);
			console.log(arr); //[20,23,21,34,32]
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
