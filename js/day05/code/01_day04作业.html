			//1, 课堂代码写一遍,  掌握函数的定义,调用, 能够灵活使用函数
			//2, 写个函数计算所有传入参数相乘的结果(参数数量不定)
			function fn1(){
				var s = 1;
				for (var i=0; i<arguments.length; i++){
					s *= arguments[i];
				}
				return s;
			}
			console.log( fn1(1,2,3,4) ); //24
			
			
			//3, 写个函数实现加减乘除运算(两个操作数, 一个操作符)
			function fn2(a, p, b){
				if (p == "+") {
					return a+b;
				}
				else if (p == "-"){
					return a-b;
				}
				else if (p == "*"){
					return a*b;
				}
				else if (p == "/"){
					return a/b;
				}
				return "";
			}
			console.log( fn2(2, "*", 4) );

			 */
			
			//	            1月大兔子      2月大兔子     3月大兔子     4月大兔子		  兔子总和
			//第1个月                  1           0           0          0              1
			//第2个月                  0           1           0          0              1

			// f(n) = f(n-1) + f(n-3)
			// n=3,n=2,n=1  f(n) = 1;
			function f(n){
				if (n <= 3){
					return 1;
				}
				return f(n-1) + f(n-3);
			}
