			//var arr =    [8,9,7,6,5,4]; 
			// i=0 第1趟后    8,7,6,5,4, 9  
			// i=1 第2趟后    7,6,5,4, 8,9  
			// i=2 第3趟后    6,5,4, 7,8,9  
			// i=3 第4趟后    5,4, 6,7,8,9  
			// i=4 第5趟后    4, 5,6,7,8,9  
			
			//冒泡排序
			var arr = [8, 9, 7, 6, 5, 4];
			
			for (var i=0; i<arr.length-1; i++) { //趟，遍历完每一趟可以得到一个最大数
				
				for (var j=0; j<arr.length-1-i; j++){
					if ( arr[j] > arr[j+1]) {
						var tmp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = tmp;
					}
				}
			}
			console.log(arr); //[4,5,6,7,8,9]
			
			
			
			//练习: 
			//1, 将数组[1, 5, 6, 3, 2, 8, 9, 4] 降序排序
			var arr = [1, 5, 6, 3, 2, 8, 9, 4];
			for (var i=0; i<arr.length-1; i++){
				for (var j=0; j<arr.length-1-i; j++){
					if (arr[j] < arr[j+1]) {
						var tmp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = tmp;
					}
				}
			}
			console.log(arr); //[9,8,6,5,4,3,2,1]
			
			
			//2, 请将数组[1,46,74,3,5,5]中的元素右移1位
			//   如：[1,46,74,3,5,5] ->[5,1,46,74,3,5]
			var arr = [1,46,74,3,5,5];
			var last = arr[arr.length-1]; //最后一个元素
			for (var i=arr.length-1; i>0; i--) {
				arr[i] = arr[i-1];
			}
			arr[0] = last;
			console.log(arr); //[5,1,46,74,3,5]
			
			
			//3, 插数:在数组[1,46,74,3,5,5]的下标为2的位置插入一个数字8，
			//    结果为[1,46,8,74,3,5,5]
			var arr = [1,46,74,3,5,5];
			for (var i=arr.length; i>2; i--) {
				arr[i] = arr[i-1];
			}
			arr[2] = 8;
			console.log(arr); //[1,46,8,74,3,5,5]

			//5,  给定一个不存在重复元素的整数数组，例如[6,4,7,2,5,8]和一个数字，
			//     例如10，请设计一个函数找出两个元素(或同一个元素加自身)，并且使这两个数的和为给定数字，并打印出来
			//     例如[6,4,7,2,5,8]和数字10. 打印结果为: 6,4  2,8  5,5 
			var arr = [6,4,7,2,5,8];
			var num = 10;
			for (var i=0; i<arr.length; i++){				
				for (var j=i; j<arr.length; j++) {
					if (arr[i] + arr[j] == num) {
						console.log(arr[i] + "," + arr[j]);
					}
				}
			}
