<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div {
				    width: 400px;
				    height: 400px;
				    border: solid 20px;
				    background-color: black;
				    background-image: url(images/timg.jpg);
				    background-size: 80% 80%;
				    background-repeat: no-repeat;
				    padding: 50px;
				    margin: 0 auto;
				
				}
				
		  	.origin1 {
			     background-origin:border-box;
			}
			.origin2 {
			    background-origin:padding-box;
			}
			.origin3 {
			    background-origin:content-box;
			}
			
			
			.clip1 {
			    background-clip:border-box;
			}
			.clip2 {
			    background-clip:padding-box;
			}
			.clip3 {
			    background-clip:content-box;
			}
/*			它们的最根本的区别就是：background-clip 是对背景图片的裁剪，background-origin是对背景图片设置起始点,得到的结果是完整的背景(原理与图片的缩放相似)。前提是要no-repeat*/
			
		</style>
	</head>
	<body>
		<div class="origin3 clip3"></div>
		
	</body>
</html>
