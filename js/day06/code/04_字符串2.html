<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//字符串方法
			//str.substring() : 截取字符串
			var str = "hello world";
			var str2 = str.substring(2,7);  //[2,7)
			console.log(str2); //"llo w"
			
			var str = "hello world";
			var str2 = str.substring(3); //从下标为3开始到最后
			console.log(str2); //'lo world'
			
			
			//str.split() : 拆分字符串
			var str = "hello world";
			var arr = str.split("wo");
			console.log(arr); //[hello ,rld]
			
			var str = "hello world";
			var arr = str.split(" ");
			console.log(arr); //[hello,world]
			
			var str = "hello wowoworld";
			var arr = str.split("wo");
			console.log(arr); //[hello ,'','',rld]
			
			var str = "helloh world";
			var arr = str.split("h");
			console.log(arr); //['',ello world]
			
			var str = "hello world";
			var arr = str.split("l", 2); //第二个参数表示返回的数组最大长度为2
			console.log(arr); //[he,'']
			
			
			//str.toLowerCase() : 转换成小写
			var str = "Hello WOrld"; 
			var str2 = str.toLowerCase();
			console.log(str2); //"hello world"
			
			//str.toUpperCase() : 转换成大写
			var str = "Hello WOrld"; 
			var str2 = str.toUpperCase()
			console.log(str2); //"HELLO WORLD"
			
			//判断两个字符串是否相等（不区分大小写）
			var str1 = "zhAngSan123";
			var str2 = "ZhangSAN123";
			if (str1.toLowerCase() == str2.toLowerCase()) {
				console.log("相等");
			}else {
				console.log("不相等");
			}
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
