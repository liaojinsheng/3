<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			
			//Math对象: Math对象可以用于执行数学任务
			/*
			Math对象的常用函数: 
			      Math.round(3.6)     //四舍五入
			      Math.random()       //返回0-1之间的随机数
			      Math.max(num1, num2)   //返回较大的数
			      Math.min(num1, num2)   //返回较小的数
			      Math.abs(num)       //绝对值
			      Math.ceil(19.3)     //向上取整
			      Math.floor(11.8)    //向下取整
			      Math.pow(x,y)       //x的y次方
			      Math.sqrt(num)      //开平方

			*/
			console.log( Math.round(4.46) ); //4
			console.log( Math.random() ); //
			console.log( Math.max(2,3) ); //3
			console.log( Math.min(2,3) ); //2
			console.log( Math.abs(-3.3) ); //3.3
			console.log( Math.ceil(3.3) ); //4
			console.log( Math.floor(-3.3) ); //-4
			console.log( Math.pow(2,10) ); //1024
			console.log( Math.sqrt(25) ); //5
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
