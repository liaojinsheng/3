<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//练习1: 
			//1, 已知有两个字符串str1 = ‘hello’ , str2 = ‘world’,将两个字符串组成一个;
			var str1 = "hello";
			var str2 = "world";
			console.log(str1 + str2);
			
			//2, 已知字符串str = “I love BeiJing”,找出love的范围
			var str = "I love BeiJing";
			var str1 = "love";
			var start = str.indexOf(str1); //起始位置
			var end = start + str1.length; //结束位置
			console.log("范围： [" + start + "," + end + ")");
			
			//3, 已知字符串str = “I hate BeiJing!”,提取第3个字符到第5个字符
			var str = "I hate BeiJing!";
			console.log( str.substring(3, 6) ); //"ate"
			
			//4, 将字符串str = “When I was young, I love a girl in neighbor class.”中,
			//   从young提取到girl。但是不许数 young, I love a girl
			var str = 'When I was young, I love a girl in neighbor class.';
			var str1 = "young";
			var str2 = "girl";
			var start = str.indexOf(str1); //起始位置
			var end = str.indexOf(str2) + str2.length; //结束位置
			console.log( str.substring(start, end) ); //"young, I love a girl"
			
			
			
			//练习2: 
			//1, 去掉字符串123@zh@qq.com中的@;
			var str = "123@zh@qq.com";
			console.log( str.replace(/@/g, "") ); //"123zhqq.com"
			
			var arr = str.split("@");
			console.log( arr.join("") ); //"123zhqq.com"
			
			
			//2, 任意给定的一串字符，统计字符串里面的大写字母和小写字母的个数
			var str = "ZhangSANdfwerwe903423./.,.,DDFD";
			var count1 = 0; //大写字母个数
			var count2 = 0; //大小字母个数
			
			for (var i=0; i<str.length; i++){
				//if ( str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90 ){ //大写
				if (str[i] >= 'A' && str[i] <= 'Z') {
					count1++;
				}
				//else if ( str.charCodeAt(i) >= 97 && str.charCodeAt(i) <= 122 ) { //小写
				else if (str[i] >= 'a' && str[i] <= 'z') {
					count2++;
				}
			}
			console.log("大写字母个数： " + count1);
			console.log("小写字母个数： " + count2);
			
			
			//3, https://www.baidu.com/s?age=20&name=avery&sex=male
			//   取出name, age和sex的值
			var str = "https://www.baidu.com/s?age=20&name=avery&sex=male";
			
			var str2 = str.substring( str.indexOf('?') + 1 );
			//console.log(str2);  //"age=20&name=avery&sex=male"
			
			var arr = str2.split("&");
			//console.log(arr); //['age=20','name=avery','sex=male']
			
			for (var i=0; i<arr.length; i++){
				var str3 = arr[i]; //'age=20'
				
				var arr2 = str3.split("="); //按'='拆分
				if (arr2[0] == 'name') {
					console.log("姓名： " + arr2[1]);
				}
				else if (arr2[0] == 'age') {
					console.log("年龄：" + arr2[1]);
				}
				else if (arr2[0] == 'sex') {
					console.log("性别：" + arr2[1]);
				}
			}
			
			
			
			
			
			
			
			
		</script>

	</body>
