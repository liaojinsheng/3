<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			

			// 1
			/*
				题目描述
					找出元素 item 在给定数组 arr 中的位置 
				输出描述:
					如果数组中存在 item，则返回元素在数组中的位置，否则返回 -1
					
				输入例子:
					indexOf([ 1, 2, 3, 4 ], 3)
				
				输出例子:
					2
			*/
			function indexOf(arr, item) {
				//代码写在这里
				return arr.indexOf(item);
			}
			console.log( indexOf([ 1, 2, 3, 4 ], 3) );



			// 2
			/*
				题目描述
					计算给定数组 arr 中所有元素的总和 
				输入描述:
					数组中的元素均为 Number 类型

				输入例子:
					sum([ 1, 2, 3, 4 ])

				输出例子:
					10
			*/
			function sum(arr) {
				//代码写在这里
				var sum = 0;
				for (var i=0; i<arr.length; i++){
					sum += arr[i];
				}
				return sum;
			}
			console.log( sum([ 1, 2, 3, 4 ]) );



			// 3
			/*
				题目描述
					移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					remove([1, 2, 3, 4, 2], 2)

				输出例子:
					[1, 3, 4]
			*/
			function remove(arr, item) {
				//代码写在这里
				var newArr = [];
				for (var i=0; i<arr.length; i++){
					if (arr[i] != item){
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			console.log( remove([1, 2, 3, 4, 2], 2) )



			// 4
			/*
				题目描述
					移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回 
				输入例子:
					removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)

				输出例子:
					[1, 3, 4]
			*/
			function removeWithoutCopy(arr, item) {
				//代码写在这里
				for (var i=arr.length-1; i>=0; i--) {
					if (arr[i] == item){
						arr.splice(i, 1);
					}
				}
				return arr;
			}
			console.log( removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2) );



			// 5
			/*
				题目描述
					在数组 arr 末尾添加元素 item。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					append([1, 2, 3, 4],  10)

				输出例子:
					[1, 2, 3, 4, 10]
			*/
			function append(arr, item) {
				//代码写在这里
				var newArr = arr.slice();
				newArr.push(item);
				return newArr;
			}
			console.log( append([1, 2, 3, 4],  10) );



			// 6
			/*
				题目描述
					删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					truncate([1, 2, 3, 4])

				输出例子:
					[1, 2, 3]
			*/
			function truncate(arr) {
				//代码写在这里
				return arr.slice(0, arr.length-1);
			}
			console.log( truncate([1, 2, 3, 4]) );




			// 7
			/*
				题目描述
					在数组 arr 开头添加元素 item。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					prepend([1, 2, 3, 4], 10)

				输出例子:
					[10, 1, 2, 3, 4]
			*/
			function prepend(arr, item) {
				//代码写在这里
				var newArr = arr.slice();
				newArr.unshift(item);
				return newArr;
			}
			console.log( prepend([1, 2, 3, 4], 10) )



			// 8
			/*
				题目描述
					删除数组 arr 第一个元素。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					curtail([1, 2, 3, 4])

				输出例子:
					[2, 3, 4]
			*/
			function curtail(arr) {
				//代码写在这里
				var newArr = arr.slice();
				newArr.shift();
				return newArr;
			}
			console.log( curtail([1, 2, 3, 4]) )



			// 9
			/*
				题目描述
					合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					concat([1, 2, 3, 4], ['a', 'b', 'c', 1])

				输出例子:
					[1, 2, 3, 4, 'a', 'b', 'c', 1]
			*/
			function concat(arr1, arr2) {
				//代码写在这里
				var newArr = arr1.concat(arr2);
				return newArr;
			}
			console.log( concat([1, 2, 3, 4], ['a', 'b', 'c', 1]) );



			// 10
			/*
				题目描述
					在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					insert([1, 2, 3, 4], 'z', 2)

				输出例子:
					[1, 2, 'z', 3, 4]
			*/
			function insert(arr, item, index) {
				//代码写在这里
				var newArr = arr.slice();
				newArr.splice(index, 0, item);
				return newArr;
			}
			console.log( insert([1, 2, 3, 4], 'z', 2) );



			// 11
			/*
				题目描述
					统计数组 arr 中值等于 item 的元素出现的次数 
				输入例子:
					count([1, 2, 4, 4, 3, 4, 3], 4)

				输出例子:
					3
			*/
			function count(arr, item) {
				//代码写在这里
				var count = 0;
				for (var i=0; i<arr.length; i++){
					if (arr[i] == item){
						count++;
					}
				}
				return count;
			}
			console.log( count([1, 2, 4, 4, 3, 4, 3], 4) );



			// 12
			/*
				题目描述
					找出数组 arr 中重复出现过的元素 ,并排序
				输入例子:
					duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort()

				输出例子:
					[1, 3, 4]
			*/
			function duplicates(arr) {
				//代码写在这里
				var newArr = [];
				for (var i=0; i<arr.length; i++){
					for (var j=i+1; j<arr.length; j++){
						if (arr[i] == arr[j]) {
							if (newArr.indexOf(arr[i]) == -1) {
								newArr.push(arr[i]);
							}
						}
					}
				}
				return newArr;
			} 
			console.log( duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort() );




			// 13
			/*
				题目描述
					为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组 
				输入例子:
					square([1, 2, 3, 4])

				输出例子:
					[1, 4, 9, 16]
			*/
			function square(arr) {
				//代码写在这里
				var newArr = [];
				for (var i=0; i<arr.length; i++){
					newArr.push(arr[i] * arr[i]);
				}
				return newArr;
			}
			console.log( square([1, 2, 3, 4]) );



			// 14
			/*
				题目描述
					在数组 arr 中，查找值与 item 相等的元素出现的所有位置 
				输入例子:
					findAllOccurrences('abcdefabc'.split(''), 'a').sort()

				输出例子:
					[0, 6]
			*/
			function findAllOccurrences(arr, target) {
				//代码写在这里
				var indexArr = [];
				while(arr.indexOf(target) != -1) {
					var index = arr.lastIndexOf(target);
					indexArr.push(index);
					arr = arr.slice(0, index);
				}
				return indexArr;
			}
			console.log( findAllOccurrences('abcdefabc'.split(''), 'a').sort() )
