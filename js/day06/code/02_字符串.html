<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//字符串 ： String， 用单引号或双引号包裹的就是字符串
			
			//字符串的定义
			//方式一： 
			var str = '你好';
			console.log(str);
			console.log(typeof str); //string
			
			//方式二：
			var str = new String("你好2"); //构造函数
			console.log(str);
			console.log(typeof str); //object
			
			//方式三： 
			var str = String("你好3");
			console.log(str);
			console.log(typeof str); //string
			
			//使用new创建的变量， 类型都是object
			
			
			
			//length : 字符串的长度
			var str = "hello world";
			console.log(str.length); //11
			//通过下标获取字符串中的字符
			console.log(str[1]); //e
			
			//遍历字符串中的每个字符
			for (var i=0; i<str.length; i++) {
				console.log(str[i]);
			}
			
			
			//字符串是不可以修改的
			var str = "亲，包邮哦";
			str[0] = "唉";
			console.log(str); //"亲，包邮哦"
			
			var str = "hello";
			str = str + " world";
			console.log(str); //"hello world"
			
			
			//字符串的方法
			//str.charAt()
			var str = "hello";
			console.log(str.charAt(3)); //l
			
			//str.charCodeAt() : 获取对应下标字符的ASCII码
			var str = 'hello';
			console.log( str.charCodeAt(1) ); //101
			
			//String.fromCharCode(): 将ASCII码转换成字符, 静态方法
			console.log( String.fromCharCode(97) ); //a
			console.log( String.fromCharCode(98,99,100) ); //bcd
			
			
			//随机获取a-z之间的一个字符, 97~122  0~25 +97
			//Math.random() : [0,1)
			var randomNum = parseInt(Math.random() * 26) + 97; // 97~122
			console.log( String.fromCharCode(randomNum) );       
			
			
			//str.concat() : 连接字符串
			var str1 = "hello";
			var str2 = " world";
			console.log( str1.concat(str2) ); //"hello world"
			
			//str.indexOf() : 查找子字符串在str中第一次出现的位置，如果找不到则返回-1
			var str = "01abcdabcdabcd";
			console.log( str.indexOf("ab") ); //2
			console.log( str.indexOf("abb") ); //-1
			
			//str.lastIndexOf() : 查找子字符串在str中最后一次出现的位置， 如果找不到则返回-1
			var str = '01abcdabcdabcd';
			console.log( str.lastIndexOf("ab") ); //10
			console.log( str.lastIndexOf("abb") ); //-1

			
			//str.search() : 查找子字符串在str中第一次出现的位置
			var str = "01ABcdabcd";
			console.log( str.search("ab") ); //6
			console.log( str.search("abb") ); //-1
			console.log( str.search(/ab/i) ); //2
			
			//  /ab/gi： 正则表达式
			//  ab是字符串
			//  i: 忽略大小写
			
			
			//str.replace() : 替换
			var str = "01ABcdabcdabcd";
			var newStr = str.replace("abc", "666");
			console.log(newStr); //01ABcd666dabcd
			
			var str = "01ABcdabcdabcd";
			console.log( str.replace(/abc/gi, "666") ); //01666d666d666d
			
			//g： 全局匹配
			
			
		</script>
	</head>
	<body>
	</body>
</html>
