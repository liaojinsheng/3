<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <button class="nav-right-btn" (click)="editAction()" ion-button outline small>编辑</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="userInfo != null">

    <ion-item>生日：{{userInfo.birthDay}}</ion-item>
    <ion-item>电话：{{userInfo.tel}}</ion-item>
    <ion-item>邮箱：{{userInfo.email}}</ion-item>
    <ion-item>座右铭：{{userInfo.words}}</ion-item>

  </ion-list>

  <ion-card *ngIf="userInfo == null">
    <ion-card-content>
      该用户还没有保存数据
    </ion-card-content>
  </ion-card>



</ion-content>
