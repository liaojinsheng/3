<ion-header>

  <ion-navbar>
    <ion-title>编辑-{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>生日</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="userInfo.birthDay"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>手机号</ion-label>
      <ion-input type="tel" [(ngModel)]="userInfo.tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>邮箱</ion-label>
      <ion-input type="email"  [(ngModel)]="userInfo.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>座右铭</ion-label>
      <ion-input type="text"  [(ngModel)]="userInfo.words"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="dark" (click)="saveAction()">保存</button>
    </ion-item>


  </ion-list>






</ion-content>
