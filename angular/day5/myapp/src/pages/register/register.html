
<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>用户名</ion-label>
      <ion-input #user type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input #psd type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>确认密码</ion-label>
      <ion-input #confirmPsd type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block color="secondary"
              (click)="registerAction(user.value, psd.value, confirmPsd.value)">注册</button>
    </ion-item>

    <ion-item>
      <button ion-button block color="danger" (click)="cancelAction()">取消</button>
    </ion-item>

  </ion-list>




</ion-content>
